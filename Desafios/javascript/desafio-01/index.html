</head>

<body>
    <main>
        <h2>CALCULADORA</h2>
        <form>

            <input id="num1" type="text" placeholder="Digite um número" autocomplete="off">

            <input id="num2" type="text" placeholder="Digite um número" autocomplete="off">


            <div id="line1">
                <div id="sum" onclick="somar()">+</div>
                <div id="sub" onclick="subtrair()">-</div>
            </div>

            <div id="line2">
                <div id="mult" onclick="multiplicar()">x</div>
                <div id="div" onclick="dividir()">/</div>
            </div>

            <input onclick="calcular()" type="reset" value="ZERAR">


            <span id="texto">Resultado:</span> <input id="resultado" type="text" readonly>
        </form>
    </main>
